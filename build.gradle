plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.4.3'
    implementation 'org.telegram:telegrambots:5.0.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev305-1.23.0'
    compile 'joda-time:joda-time:2.10.10'

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'uBotsTask1'
java.sourceCompatibility = JavaVersion.VERSION_1_8



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

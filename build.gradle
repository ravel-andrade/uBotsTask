plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.4.3'
    implementation 'org.telegram:telegrambots:4.0.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    implementation("com.google.guava:guava:30.1-jre")
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'uBotsTask1'
java.sourceCompatibility = JavaVersion.VERSION_1_8



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
